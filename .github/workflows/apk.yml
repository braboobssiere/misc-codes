name: Convert ZIP to APK

on:
  workflow_dispatch:

jobs:
  convert-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Java
        run: sudo apt-get install -y openjdk-11-jdk

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Verify ZIP parts exist
        run: |
          ls apk/capybara_1.4.1.zip.* || exit 1

      - name: Combine ZIP files
        run: cat apk/capybara_1.4.1.zip.* > apk/capybara_1.4.1.zip

      - name: Unzip files
        run: unzip apk/capybara_1.4.1.zip -d apk/capybara_1.4.1

      - name: Verify the extracted files
        run: |
          ls -R apk/capybara_1.4.1 || exit 1

      - name: Download apktool
        run: |
          wget https://github.com/iBotPeaches/Apktool/releases/download/v2.10.0/apktool_2.10.0.jar -O apktool.jar
          chmod +x apktool.jar
          sudo mv apktool.jar /usr/local/bin/

      - name: Convert ZIP to APK
        run: |
          java -jar /usr/local/bin/apktool.jar d apk/capybara_1.4.1/capybara_1.4.1.apks -o output/capybara

      - name: Build APK
        run: |
          java -jar /usr/local/bin/apktool.jar b output/capybara -o output/capybara.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: capybara-apk
          path: output/capybara.apk
          retention-days: 3
