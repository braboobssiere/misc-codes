name: Cleanup Short Runs


on:
  workflow_dispatch:
  schedule:
    - cron: '0/20 * * * *'


jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      
    steps:
    - name: Delete short runs
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Get workflow runs
        curl -s -H "Authorization: Bearer $GH_TOKEN" \
          "https://api.github.com/repos/${{ github.repository }}/actions/runs?status=completed&per_page=100" > runs.json


        # Filter and delete runs with duration < 60s
        jq -r '
          .workflow_runs[] | 
          select(
            ( (.updated_at | fromdateiso8601) - (.created_at | fromdateiso8601) ) < 60
          ) | .id
        ' runs.json | while read -r run_id; do
          echo "Deleting run $run_id"
          curl -s -X DELETE -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/$run_id"
        done
