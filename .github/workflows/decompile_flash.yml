name: Decompile SWF

on:
  workflow_dispatch:

jobs:
  decompile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Run decompilation script
      run: |
        chmod +x flash/decompile_swf.sh
        ./flash/decompile_swf.sh

    - name: Upload decompiled assets
      uses: actions/upload-artifact@v3
      with:
        name: decompiled-assets
        path: flash/decompiled_assets.zip
