name: Orphaned Draft Release Test

on:
  workflow_dispatch:  

permissions:
  contents: write

jobs:
  orphaned-draft:
    runs-on: ubuntu-latest

    steps:
      # Checkout & Git identity
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git user
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Generate random tag and prepare commit
      - name: Generate tag & prep commit
        id: prep
        run: |
          # Generate 16-character random hex string (8 bytes)
          RAND_HEX=$(openssl rand -hex 8)
          TAG="${RAND_HEX}"
          
          BR="tmp-${{ github.run_id }}"

          git checkout -b "$BR"
          echo "Hello World" > hello-world.txt
          git add hello-world.txt
          git commit -m "chore: add hello-world for orphaned draft"

          SHA=$(git rev-parse HEAD)
          git tag "$TAG" "$SHA"
          git push origin "$BR"  
          git push origin --tags
          git push origin --delete "$BR" || true  

          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "SHA=$SHA" >> $GITHUB_OUTPUT

      - name: Handle file size
        id: file_handler
        run: |
          FILE_SIZE=$(stat -c %s hello-world.txt)
    
          if [ $FILE_SIZE -lt 2147483648 ]; then
            echo "UPLOAD_FILE=hello-world.txt" >> $GITHUB_OUTPUT
          else
            # Split into 1GB parts with .zip.001, .zip.002 extensions
            split -b 1G -d --numeric-suffixes=1 --suffix-length=3 hello-world.txt hello-world.zip.
            rm hello-world.txt
            echo "UPLOAD_FILE=hello-world.zip.*" >> $GITHUB_OUTPUT
          fi

      # Create hidden release
      - name: Create orphaned draft Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.prep.outputs.TAG }}
          name: "Orphaned Draft ${{ steps.prep.outputs.TAG }}"
          body: |
            Randomly tagged release - ${{ steps.prep.outputs.TAG }}
          draft: true
          target_commitish: ${{ steps.prep.outputs.SHA }}
          files: ${{ steps.file_handler.outputs.UPLOAD_FILE }}

      # 4️⃣ Cleanup tag
      - name: Delete remote tag
        run: |
          git push origin --delete "${{ steps.prep.outputs.TAG }}" || echo "Tag already removed"
