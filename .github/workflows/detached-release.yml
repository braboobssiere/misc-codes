name: Orphaned Draft Release Test

on:
  workflow_dispatch:  

permissions:
  contents: write

jobs:
  orphaned-draft:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout & Git identity
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git user
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 2️⃣ Generate random tag and prepare commit
      - name: Generate tag & prep commit
        id: prep
        run: |
          # Generate 16-character random hex string (8 bytes)
          RAND_HEX=$(openssl rand -hex 8)
          TAG="${RAND_HEX}"
          
          BR="tmp-${{ github.run_id }}"

          git checkout -b "$BR"
          echo "Hello World" > hello-world.txt
          git add hello-world.txt
          git commit -m "chore: add hello-world for orphaned draft"

          SHA=$(git rev-parse HEAD)
          git tag "$TAG" "$SHA"
          git push origin "$BR"  
          git push origin --tags
          git push origin --delete "$BR" || true  

          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "SHA=$SHA" >> $GITHUB_OUTPUT

      # 3️⃣ Create hidden release
      - name: Create orphaned draft Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.prep.outputs.TAG }}
          name: "Orphaned Draft ${{ steps.prep.outputs.TAG }}"
          body: |
            Randomly tagged release - ${{ steps.prep.outputs.TAG }}
          draft: true
          target_commitish: ${{ steps.prep.outputs.SHA }}
          files: hello-world.txt

      # 4️⃣ Cleanup tag
      - name: Delete remote tag
        run: |
          git push origin --delete "${{ steps.prep.outputs.TAG }}" || echo "Tag already removed"
