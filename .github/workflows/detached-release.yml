name: Orphaned Draft Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag'
        required: true
        default: 'v-orphaned-draft-1.0.0'

permissions:
  contents: write

jobs:
  draft-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Commit hello-world.txt on temp branch
        run: |
          BR="tmp-${{ github.run_id }}"
          git checkout -b "$BR"
          echo "Hello World" > hello-world.txt
          git add hello-world.txt
          git commit -m "feat: add hello-world for draft release"
          git push origin "$BR"
          echo "## Deleting temporary branch"
          git push origin --delete "$BR"

      - name: Create orphaned draft Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.event.inputs.tag_name }}
          name: "Orphaned Draft ${{ github.event.inputs.tag_name }}"
          body: |
            This release is truly orphanedâ€”
            the temporary branch has been deleted.
          draft: true
          prerelease: false
          files: hello-world.txt
          target_commitish: ${{ steps.commit.outputs.sha }}
