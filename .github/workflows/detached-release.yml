name: Orphaned Draft Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag'
        required: true
        default: 'v-orphaned-draft-1.0.0'

permissions:
  contents: write

jobs:
  draft-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Commit hello-world.txt on temp branch
        run: |
          BR="tmp-${{ github.run_id }}"
          git checkout -b "$BR"
          echo "Hello World" > hello-world.txt
          git add hello-world.txt
          git commit -m "feat: add hello-world for draft release"
          git push origin "$BR"
          echo "## Deleting temporary branch"
          git push origin --delete "$BR"

      - name: Create Draft Release
        id: draft
        uses: actions/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          release_name: "Orphaned Draft ${{ github.event.inputs.tag_name }}"
          body: |
            This is an “orphaned” draft release.
            The temp branch has been deleted.
          draft: true             
          prerelease: false
