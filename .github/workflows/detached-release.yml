name: Orphaned Draft Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag'
        required: true
        default: 'v-orphaned-draft-1.0.0'

permissions:
  contents: write

jobs:
  orphaned-draft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare orphaned tag
        id: prep
        run: |
          TAG="${{ github.event.inputs.tag_name }}"
          BR="tmp-${{ github.run_id }}"

          git checkout -b "$BR"
          echo "Hello World" > hello-world.txt
          git add hello-world.txt
          git commit -m "chore: hello-world for orphaned draft"

          SHA=$(git rev-parse HEAD)
          git tag "$TAG" "$SHA"

          # ← push branch *and* tags so deletion works
          git push origin "$BR" --tags
          git push origin --delete "$BR"

          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create orphaned draft Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.prep.outputs.tag }}
          name: "Orphaned Draft ${{ steps.prep.outputs.tag }}"
          body: |
            This is an orphaned, draft release.
            The temp branch has already been deleted.
          draft: true
          prerelease: false
          files: hello-world.txt
          target_commitish: ${{ steps.prep.outputs.sha }}
