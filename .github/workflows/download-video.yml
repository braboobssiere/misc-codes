name: Download Video

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "Video URL to download"
        required: true    
      vpn_enabled:
        description: 'Enable VPN connection?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
        
jobs:
  download_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create requirements.txt
        run: echo "yt-dlp" > requirements.txt

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create output directory
        run: mkdir -p output

      - name: Get Non-VPN IP
        id: check_nonvpn_ip
        run: |
          NON_VPN_IP=$(curl -s https://api.ipify.org)
          echo "Non-VPN IP: ${NON_VPN_IP}"
          echo "non_vpn_ip=${NON_VPN_IP}" >> $GITHUB_OUTPUT

      - name: WireGuard Setup
        if: ${{ github.event.inputs.vpn_enabled == 'true' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y wireguard-tools
          sudo mkdir -p /etc/wireguard/
          echo "${{ secrets.WIREGUARD_CONFIG }}" | sudo tee /etc/wireguard/wg0.conf > /dev/null
          sudo chmod 600 /etc/wireguard/wg0.conf

      - name: Connect to WireGuard
        if: ${{ github.event.inputs.vpn_enabled == 'true' }}
        run: |
          sudo wg-quick up wg0
          sudo wg show

      - name: Verify VPN IP
        id: verify_vpn_ip
        if: ${{ github.event.inputs.vpn_enabled == 'true' }}
        run: |
          VPN_IP=$(curl -s https://api.ipify.org)
          echo "Current IP: $VPN_IP"
          echo "vpn_ip=${VPN_IP}" >> $GITHUB_OUTPUT
          if [ "$VPN_IP" == "${{ steps.check_nonvpn_ip.outputs.non_vpn_ip }}" ]; then
            echo "VPN connection failed!"
            exit 1
          fi
