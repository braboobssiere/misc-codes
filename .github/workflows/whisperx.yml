name: WhisperX Transcription

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Language code (optional e.g. en, ja)'
        required: false
        default: ''

jobs:
  transcribe:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        # sudo apt-get update
        # sudo apt-get install -y ffmpeg
        pip install whisperx
        mkdir -p input/whisperx/
        mkdir -p output/

    - name: Run WhisperX
      run: |
        INPUT_FILE=$(ls -1 -d input/whisperx/* | grep -v '\.txt$' | head -n 1)
        if [ -z "$INPUT_FILE" ]; then
          echo "‚ùå No valid audio files found in input/whisperx/"
          exit 1
        fi
        COMMAND="whisperx --device cpu --compute_type int8 --model large-v2"
        LANGUAGE="${{ github.event.inputs.language }}"
        if [ -n "$LANGUAGE" ]; then
          COMMAND+=" --language $LANGUAGE"
        fi
        COMMAND+=" \"input/whisperx/$INPUT_FILE\" --output_dir output"
        eval $COMMAND

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: transcription-results
        path: output/
        
